<div class="container m-2">
    <div class="row">
        <div class="col-5 rig">
            <img src="./assets/img/money.png" width="50" height="50"alt="" loading="lazy">
        </div>
        <div class="col-6">
                <p class="title">Convertir moneda</p>
        </div>
        <div class="col-12">
            <div class="card md-2 mb-3  text-white rounded-8 text-gray" style="max-width: 100%; background-color: #44507B;">
                <div class="card-body">
                  <div class="row">
                    <div class="col-2">
                        <img src="./assets/img/convert.png" width="100%" alt="" loading="lazy">
                      </div>
                      <div class="col-3">
                        <form>
                            <div class="form-group col-12">
                                <label for="s1">Base</label>
                                <select class="form-control" id="s1">
                                  <option>EUR</option>
                                </select>
                              </div>
                                <div class="form-group col-12">
                                    <label for="s2">Tipo de cambio</label>
                                    <select class="form-control" [ngModel]="this.valueOption" name="valueOption" (ngModelChange)="onChangeMoney($event)">
                                        <option  id="s2" [ngValue]="null" disabled>Selecciona una moneda</option>
                                        <option *ngFor="let m of money" [ngValue]="m">
                                            {{ m }}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="num">Cantidad</label>
                                    <input type="number" class="form-control" id="num" placeholder="Ingresa cantidad" value=1 (input)="onChangeValue($event)">
                                </div>
                          </form>
                      </div>
                    
                      <div class="col-7">
                        <p class="result">€ {{result}}</p> 
                       </div>
                  </div>
                </div>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col-5 rig">
          <img src="./assets/img/money.png" width="50" height="50"alt="" loading="lazy">
        </div>
        <div class="col-6">
                <p class="title">Registro histórico</p>
        </div>
        <div class="col-12">
            <div class="card md-2 mb-3  text-white rounded-8 text-gray" style="max-width: 100%; background-color: #44507B;">
                <div class="card-body">
                  <div class="row">
                    <div class="col-2">
                        <img src="./assets/img/chart.png" width="110%" alt="" loading="lazy">
                      </div>
                      <div class="col-3">
                        <form>
                            <div class="form-group col-12">
                                <label for="s1">Base</label>
                                <select class="form-control" id="s1">
                                  <option>EUR</option>
                                </select>
                              </div>
                                <div class="form-group col-12">
                                    <label for="s2">Tipo de cambio</label>
                                    <select class="form-control" [ngModel]="this.valueOption" name="valueOption" (ngModelChange)="onChangeMoneyHistorical($event)">
                                        <option  id="s2" [ngValue]="null" disabled>Selecciona una moneda</option>
                                        <option *ngFor="let m of money" [ngValue]="m">
                                            {{ m }}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="num">Fecha</label>
                                    <input type="date" class="form-control" id="num" placeholder="Ingresa cantidad" (input)="onChangeDate($event)">
                                </div>
                                <button type="button" (click)="getResult()" class="btn btn-confirm btn-sm">
                                    <i class="fa fa-chevron-left"></i> Mostrar gráfica </button> &nbsp;&nbsp;
                          </form>
                      </div>
                    
                      <div class="col-7">
                        <div class="card card-graph">
                        <div class="card-body card-graph">
                        
                            <div style="display: block; width: 70%;">
                                <canvas baseChart 
                                [datasets]="barChartData"
                                [labels]="barChartLabels"
                                [options]="barChartOptions"
                                [plugins]="barChartPlugins"
                                [legend]="barChartLegend"
                                [colors]="colors"
                                [chartType]="barChartType">
                                </canvas>
                            </div>
                        </div>
                    </div>
                       </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
